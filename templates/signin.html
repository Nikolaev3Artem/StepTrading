<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="shortcut icon"
      href="{{ url_for('static',filename='images/favicon.svg') }}"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/fullcalendar.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/materialdesignicons.min.css')}}" />
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.svg')}}" type="image/x-icon"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/lineicons.css')}}" />
    <title>Sign In</title>
</head>
<body style="padding: 0px;">
    <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper-index">
      <!-- ========== signin-section start ========== -->
      <section class="signin-section">
        <div class="container-fluid-index">
          <!-- ========== title-wrapper start ========== -->
          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title mb-30">
                  
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- ========== title-wrapper end ========== -->

          <div class="row g-0 auth-row">
            <div class="col-lg-6">
              <div class="auth-cover-wrapper bg-primary-100">
                <div class="auth-cover">
                  <div class="title text-center">
                    <h2>Sign in</h2>
                    <h1 class="text-primary mb-10">Welcome Back</h1>
                    <p class="text-medium">
                      Sign in to your Existing account to continue
                    </p>
                  </div>
                  <div class="cover-image">
                    <img src="{{ url_for('static',filename='images/auth/signin-image.svg') }}" alt="" />
                  </div>
                  <div class="shape-image">
                    <img src="{{ url_for('static',filename='images/auth/shape.svg') }}" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->

            <div class="col-lg-6">
              <div class="signin-wrapper">
                <div class="form-wrapper">
                  {% for msg in get_flashed_messages() %}
                  <div class="flash">{{ msg }}</div>
                  {% endfor %}
                  <form action="/login" method="post" class="form-contact">
                    <div class="row">
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Email</label>
                          <input name='email' value='' type="email" placeholder="Email" />
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div class="input-style-1">
                          <label>Password</label>
                          <input name='password' value='' type="password" placeholder="Password" />
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-xxl-6 col-lg-12 col-md-6">
                        <div class="form-check checkbox-style mb-30">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="checkbox-remember"
                          />
                          <label 
                            style="margin-left: 10px;"
                            class="form-check-label"
                            for="checkbox-remember"
                          >
                            Remember me next time</label
                          >
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-xxl-6 col-lg-12 col-md-6">
                        <div
                          class="
                            text-start text-md-end text-lg-start text-xxl-end
                            mb-30
                          "
                        >
                          <a href="{{ url_for('forgot_pass') }}" style='margin-top: 15px;text-decoration: none;'class="hover-underline"
                            >Forgot Password?</a
                          >
                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-12">
                        <div
                          class="
                            button-group
                            d-flex
                            justify-content-center
                            flex-wrap
                          "
                        >
                        <button type="submit" class=" main-btn primary-btn btn-hover w-100 text-center">Sign In</button>
                        </div>
                      </div>
                    </div>
                    <!-- end row -->
                  </form>
                  <div class="singin-option pt-40">
                    <p class="text-sm text-medium text-center text-gray">
                      Easy Sign In With
                    </p>
                    <div
                      class="
                        button-group
                        pt-40
                        pb-40
                        d-flex
                        justify-content-center
                        flex-wrap
                      "
                    >
                      <button class="main-btn primary-btn-outline m-2">
                        <i class="lni lni-facebook-fill mr-10"></i>
                        Facebook
                      </button>
                      <button class="main-btn danger-btn-outline m-2">
                        <i class="lni lni-google mr-10"></i>
                        Google
                      </button>
                    </div>
                    <p class="text-sm text-medium text-dark text-center">
                      Donâ€™t have any account yet?
                      <a href="signup.html">Create an account</a>
                    </p>
                  </div>
                  <div class="singin-option pt-40">
                </div>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
      </section>
      <!-- ========== signin-section end ========== -->

      <!-- ========== footer start =========== -->
            <footer class="footer">
              <div class="container-fluid-index">
                <div>
                  <a href="{{ url_for('index') }}" style="text-transform:capitalize;text-decoration: none;color: black;padding-left: 50%;margin-top: 20px;">
                    Designed 
                  </a>
                </div>
              </div>
            </div>
            <!-- end col-->
          </div>
          <!-- end row -->
        </div>
        <!-- end container -->
      </footer>
      <!-- ========== footer end =========== -->
    </main>
    <!-- ======== main-wrapper end =========== -->
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/dynamic-pie-chart.js') }}"></script>
    <script src="{{ url_for('static',filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/fullcalendar.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jvectormap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/world-merc.js') }}"></script>
    <script src="{{ url_for('static',filename='js/polyfill.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
  </body>
</html>
